<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sql-limiter</title>
  <link rel="stylesheet" href="global.css" />
  <script defer src="build/index.js"></script>
</head>

<body>
  <main>
    <!-- LOGO -->
    <a href="https://github.com/rickbergfalk/sql-limiter" class="github-corner" aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0;
    right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6
      120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3
      125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;"
          class="octo-arm" />
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6
      C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0
      C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1
      C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4
      C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9
      C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5
      C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9
      L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body" />
      </svg>
    </a>

    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }

      @keyframes octocat-wave {

        0%,
        100% {
          transform: rotate(0);
        }

        20%,
        60% {
          transform: rotate(-25deg);
        }

        40%,
        80% {
          transform: rotate(10deg);
        }
      }

      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }

        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <!-- /LOGO -->
    <div class="row">
      <div class="col-100 m8">
        <h1>sql-limiter</h1>
      </div>
    </div>


    <style>
      label {
        font-variant: small-caps;
      }

      .input {
        width: 180px;
        height: 36px;
      }
    </style>

    <div class="row">
      <div class="m8">

        <label for="stragey1">strategy 1</label>
        <select id="strategy1" class="input">
          <option value="">
            none
          </option>
          <option value="fetch">fetch</option>
          <option value="first">first</option>
          <option value="limit" selected>limit</option>
          <option value="top">top</option>
        </select>

      </div>
      <div class="m8">
        <label for="strategy2">strategy 2</label>
        <select id="strategy2" class="input">
          <option value="">
            none
          </option>
          <option value="fetch" selected>fetch</option>
          <option value="first">first</option>
          <option value="limit">limit</option>
          <option value="top">top</option>
        </select>
      </div>
      <div class="m8">
        <label for="limit-number">limit number</label>
        <input id="limit-number" class="input" type="number" value="100" />
      </div>
    </div>

    <div class="row">
      <div class="col-50 m8">
        <label for="sql-in">input</label>
        <textarea id="sql-in" class="sql" rows="15">SELECT * FROM some_table;</textarea>
      </div>
      <div class="col-50 m8">
        <span class="fake-label">result</span>
        <pre id="sql-out" class="sql out">
        </pre>
      </div>
    </div>
  </main>

  <style>
    ins {
      color: green;
    }

    del {
      color: red;
    }

    h1 {
      color: #ff3e00;
      font-variant: small-caps;
      text-transform: uppercase;
      font-size: 2em;
      font-weight: 100;
    }

    label {
      font-variant: small-caps;
    }

    .row {
      display: flex;
    }

    .m8 {
      margin: 8px;
    }

    .col-100 {
      box-sizing: border-box;
      width: 50%;
      flex-grow: 1;
    }

    .col-50 {
      box-sizing: border-box;
      width: 50%;
      flex-grow: 1;
    }

    #sql-in {
      white-space: pre;
    }

    /* consistent styling for textarea and not */
    .sql {
      border-radius: 2px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
      margin: 0;
      padding: 8px;
      width: 100%;
    }

    .input {
      width: 180px;
      height: 36px;
    }

    .out {
      overflow-x: auto;
    }

    .fake-label {
      font-variant: small-caps;
    }
  </style>

</body>

</html>
